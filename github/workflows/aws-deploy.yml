name: AWS Deploy


on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REGION: "eu-north-1"
      BUCKET_NAME: "lotec-challenge-3-yigit"
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
          node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run build

      
    - name: Set up SSH key
      run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/todo-yigit.pem
          chmod 600 ~/.ssh/todo-yigit.pem
          ssh-keyscan $HOST >> ~/.ssh/known_hosts
          find -type d -name 'csr-server2'
          
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}
          HOST: ${{ secrets.HOST }}

  
    - name: Run remote command via SSH
      run: |
          ssh -i ~/.ssh/todo-yigit.pem ubuntu@${{ secrets.HOST }} 'sudo apt-get update'
    - name: Copy app.js file to Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_SECRET_KEY }}
        source: "./"
        target: "~/server"

    - name: Install and start PM2
      run: |
          ssh -i ~/.ssh/todo-yigit.pem ubuntu@${{ secrets.HOST }} 'sudo npm install -g pm2'
          ssh -i ~/.ssh/todo-yigit.pem ubuntu@${{ secrets.HOST }} 'export PORT=3000 && export ORIGIN=* && export REGION=eu-north-1 && export ACCESS_KEY_ID=${{ secrets.ACCESS_KEY_ID }} && export SECRET_ACCESS_KEY=${{ secrets.SECRET_ACCESS_KEY }} && export BUCKET_NAME=lotec-challenge-3-yigit'
          ssh -i ~/.ssh/todo-yigit.pem ubuntu@${{ secrets.HOST }} 'export DB_PORT=5432 && export DB_HOST=yigit-challenge-3-todo.co5qpleyensq.eu-north-1.rds.amazonaws.com && export DB_PASSWORD=test1234'
          ssh -i ~/.ssh/todo-yigit.pem ubuntu@${{ secrets.HOST }} 'sudo pm2 start ~/server/dist/app.js'
          

